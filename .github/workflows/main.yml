name: Aatariak CI
run-name: Building Aatariak Project

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Test and Build with Maven
        run: mvn verify --no-transfer-progress
